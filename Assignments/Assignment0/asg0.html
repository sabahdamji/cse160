<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
    <body onload="main()">
        <canvas id="example" width="400" height="400">
        </canvas>

        <script src="lib/cuon-matrix-cse160.js"></script><br>
        <script src="asg0.js"></script>
         
        

        <!--Vector Inputs-->
        v1: x: <input id="x1" type="number"/> y: <input id ="y1" type="number" /><br>
        v2: x: <input id="x2" type="number"/> y: <input id ="y2" type="number" />
        <br>

        <!-- Button to draw vectors -->
        <input type="button" value="Draw" onClick="handleDrawEvent()"/> <br><br> 

        <!-- Vector operations -->
        <label for="operation-select">Operation:</label>
        <select name="operation" id="operation-select">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle between">Angle Between</option>
        <option value="triangle area">Area</option>
        </select>

        <!-- Scalar input -->
        <label for="scalar-input">Scalar:</label>
        <input id="scalar-input" type="number" /><br>
        
        <!-- Operations Button -->
        <input type="button" value="Draw" onClick="handleDrawOperationEvent()"/>
        </select>


    </body>
</html>
